<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>NOS UI</title>
	<link href="css/main.css" rel="stylesheet" />
</head>
<body>
	<h1>
		NOS UI
	</h1>
	
	<h2>
		#1 nosInputPlaceholder
	</h2>
	<input id="placeholder" 
	 type="text" 
	 placeholder="Placeholder">

	<h2>
		#2 NosInputFile
	</h2>
	<input id="inputfile" 
	 type="file">

	<h2>
		#3 nosFormSelect
	</h2>
	<select id="select">
		<option value="south africa">
			South Africa
		</option>
		<option value="america">
			America
		</option>
		<option value="england">
			England
		</option>
	</select>

	<h2>
		#4 nosFormSelect - Default
	</h2>
	<select id="select-alt">
		<option value="south africa">
			South Africa
		</option>
		<option value="america">
			America
		</option>
		<option value="england">
			England
		</option>
	</select>

	<h2>
		#5 nosInputCheckbox
	</h2>
	<form id="checkbox-form">
		<input name="checkbox1" 
		 type="checkbox">
		<input name="checkbox1" 
		 type="checkbox" 
		 checked>
		<input name="checkbox1" 
		 type="checkbox">
	</form>

	<h2>
		#8.1 nosInputCheckbox - disabled
	</h2>
	<form id="checkbox-form2">
		<input name="checkbox2" 
		 type="checkbox" 
		 checked 
		 disabled>
		<input name="checkbox2" 
		 type="checkbox" 
		 disabled>
		<input name="checkbox2" 
		 type="checkbox" 
		 disabled>
	</form>

	<h2>
		#6 nosInputRadio
	</h2>
	<form id="radio-form">
		<div>
			<input name="radio1" type="radio">
		</div>
		<div>
			<input name="radio1" type="radio">
		</div>
		<div>
			<input name="radio1" type="radio">
		</div>
	</form>

	<h2>
		#7 nosTooltip
	</h2>
	<a class="tooltip" 
	 href="#" 
	 data-nosui-tooltip="Example">
		test
	</a>
	<p>
		Another example on <strong class="tooltip" data-nosui-tooltip="Very&nbsp;&lt;strong&gt;&nbsp;word">this word</strong>
	</p>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/jquery.nos.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
